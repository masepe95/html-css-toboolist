<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css"  rel="stylesheet"  type="text/css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img class="logo"  src="img/logo.png" alt="logo">
        <h1 class="pagename">Toboolist</h1>
    </header>
    <main>
        <div class="navigator">
            <div class="button" id="task-button">Add Task</div>
            <div class="button">Add Section</div>
        </div>
        <div class="list">
            <ul class="first-list">
                <li class="main-task"><span class="down-arrow">&#9660</span>New Task
                </li>
                <li class="small-task"><div class="checkmark">&#10003;</div> Quarterly Newsletter 
                    <div class="task-class editorial">Editorial</div>
                </li>
                <li class="main-task"><span class="down-arrow">&#9660</span>Today
                </li>
                <li class="small-task"><div class="checkmark">&#10003;</div> Recruiting blog post
                    <div class="task-class editorial">Editorial</div>
                </li>
                <li class="small-task"><div class="checkmark">&#10003;</div> Mobile app launch 
                    <div class="task-class editorial">Editorial</div>
                </li>
                <li class="small-task"><div class="checkmark">&#10003;</div> Interview John H. 
                    <div class="task-class editorial">Editorial</div>
                </li>
                <li class="small-task"><div class="checkmark">&#10003;</div> Summit update to mobile storefronts 
                    <div class="task-class editorial">Editorial</div>
                </li>
            </ul>


        </div>
    </main>
</body>
</html>
